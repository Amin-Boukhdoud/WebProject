<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login-form" action="BE/login.php" method="POST">
                <label for="login-input">Username or Email:</label>
                <input type="text" id="login-input" name="loginInput" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form">
            <h2>Signup</h2>
            <form id="signup-form" action="BE/signup.php" method="POST">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
